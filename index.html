<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <!-- googlefont -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/de2635c2bd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="form-container">
        <div class="text-area">
            <div class="text-field">
                <h2 class="text-title">New here?</h2>
                <p class="text-desc">Lorem ipsum dolor sit amet consectetur adipisicingelit. Adipisci
                    <br>
                    beatae totam non accusamus
                </p>
                <input class="text-btn" type="button" value="SIGN UP">
            </div>
        </div>
        <form action="" class="form-area">
            <div class="form-field">
                <h2 class="sign-title">
                    Sign in
                </h2>
                <label class="input-field">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="" id="" placeholder="Username">
                </label>
                <label class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="" id="" placeholder="Password">
                </label>
                <input class="btn" type="submit" value="LOGIN">
                <p class="social-text">Or sign in with social platforms</p>
                <div class="social-icons">
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-google"></i>
                    <i class="fa-brands fa-linkedin-in"></i>
                </div>
            </div>
        </form>
        <img src="images/log.svg" class="picture" alt="">
    </section>


</body>

</html>
